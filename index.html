<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./TicTacToe.css">

</head>
<body>
    <button class="clear-scores">Reset Match</button>
    <section>
        <h1>Tic Tac Toe</h1>
        <p class="player-turn-display"></p>
        <main>
            <ul id="top-row">
                <li id="top-left"></li>
                <li id="top-middle"></li>
                <li id="top-right"></li>
            </ul>
            <ul id="middle-row">
                <li id="middle-left"></li>
                <li id="middle-middle"></li>
                <li id="middle-right"></li>
            </ul>
            <ul id="bottom-row">
                <li id="bottom-left"></li>
                <li id="bottom-middle"></li>
                <li id="bottom-right"></li>
            </ul>
        </main>
        <p class="winner"></p>
        <section id="scores">
            <ul id="x-score-text"> Number of X wins:
                <li id="X-score">0</li>
            </ul>
            <ul id="o-score-text"> Number of O wins:
                <li id="O-score">0</li>
            </ul>
        </section>
    </section>
    <button class="clear-gameboard">New Game</button>
</body>

<script src="./TicTacToe.js"></script>

</html>
